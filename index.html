<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seun et Blessing</title>
</head>
<body>

   
    <div class="body">

        <h1 id="text">Seun weds Blessing in: </h1>
    <div id="time">
        <div class="circle" style="--clr:#00bfb2;">
            <svg>
                <circle cx="70" cy="70" r="70" id="dd" ></circle>
            </svg>
            <div id="days">00<br><span>Days</span></div>

        </div>


        <div class="circle" style="--clr:#F0F3BD;">
            <svg>
                <circle cx="70" cy="70" r="70" id="hh" ></circle>
            </svg>
            <div id="hours">00<br><span>Hours</span></div>

        </div>


        <div class="circle" style="--clr:#028090;">
            <svg>
                <circle cx="70" cy="70" r="70" id="mm" ></circle>
            </svg>
            <div id="minutes">00<br><span>Minutes</span></div>

        </div>


        <div class="circle" style="--clr:#c64191;">
            <svg>
                <circle cx="70" cy="70" r="70" id="ss" ></circle>
            </svg>
            <div id="seconds">00<br><span>Seconds</span></div>

        </div>



    </div>




    <h2 class="weddingDay">Seun weds Blessing <br><span>Today</span></h2>

</div>




<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <script src="index.js"></script>
</body>
</html>
